<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- project title -->
  <title>Frontend Mentor | NFT preview card component</title>
<link rel="stylesheet" href="style.css">
  


  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="nft">
    <div class="nft-container">
      <!-- <div class="equilibrium"  > -->
        <!-- <picture> -->
          <!-- <img class="second-image" src="images/image-equilibrium.jpg" alt="">
        
          <img class="view" src="images/icon-view.svg" alt="">
        </picture> -->
        


        <!-- <div class="second"><img class="second-image" src="images/image-equilibrium.jpg" alt=""></div>
        <div class="first">
          <img class="view" src="images/icon-view.svg" alt=""></div>
      </div> -->

      <div class="equilibrium">
        <img src="images/image-equilibrium.jpg" alt="Avatar" class="image" style="width:100%">
        <div class="view-hover">
          <div class="view"><img src="images/icon-view.svg" alt=""></div>
        </div>
      </div>
      <h1 class = "nft-title">Equilibrium #3429</h1>
      <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="flex-group-1">
        <div class="flex-group-2">
          <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
          <p class="price-in-eth">0.041 ETH</p>
        </div>
        <div class="flex-group-2"><svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
          <p class="duration">3 days left</p>
        </div>
      </div>
      <hr>
      <div class="flex-group-2">
        <picture class="dd3" >
          <img class="avatar" src="images/image-avatar.png" alt="creator's-image">
        </picture>
        <p class="creator">Creation of<span> Jules Wyvern</span></p>
      </div>
      
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Philip Olaomo</a>.
    </div>

    
  </section>

  
  
</body>
</html>
